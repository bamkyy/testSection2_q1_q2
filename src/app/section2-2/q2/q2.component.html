<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 d-flex">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <input class="mt-5 form-control" type="text" name="searchTerm" placeholder="search" style="font-size: 30px ;"
      [(ngModel)]="searchTerm" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mx-auto mt-5">
        <table class="table table-striped table-border">
          <thead>
            <tr>
              <th style="width: 20%;">No</th>
              <th>data</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of data| searchFilter:searchTerm; let i = index;">
              <td>{{i}}</td>
              <td>{{data}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
